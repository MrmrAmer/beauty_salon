{% block content %}

<div class="container my-5">
    <h2 class="text-center mb-4 fw-bold">Contact Us</h2>

    <div class="row g-5 align-items-start">

        <div class="col-12 col-lg-6">
            <div class="bg-light rounded shadow p-4 h-100">
                <h5 class="mb-4 text-primary fw-semibold">ðŸŒ¸ Bloom Beauty Salon</h5>
                <p class="mb-2"><strong>Address:</strong> Main Street, Tulkarm, Palestine</p>
                <p class="mb-2"><strong>Phone:</strong> <a href="tel:+9705XXXXXXX" class="text-decoration-none text-dark">+970 5X XXX XXXX</a></p>
                <p class="mb-2"><strong>WhatsApp:</strong> <a href="https://wa.me/9705XXXXXXX" class="text-success text-decoration-none">Chat with us</a></p>
                <p class="mb-2"><strong>Email:</strong> <a href="mailto:contact@bloomsalon.ps" class="text-decoration-none">contact@bloomsalon.ps</a></p>

                <h5 class="mb-3 fw-semibold">Send Us a Message</h5>
                <form method="post" action="/contact/submit/">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" required class="form-control" placeholder="Your full name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" required class="form-control" placeholder="you@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea name="message" id="message" rows="4" required class="form-control" placeholder="Write your message..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-pink w-100 fw-semibold">Send Message</button>
                </form>
            </div>
        </div>

        <div class="col-12 col-lg-6">
            <div class="rounded shadow overflow-hidden" style="min-height: 400px;">

                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3387.7286109980687!2d35.01850911511279!3d32.31177478108727!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151cbd63fa3b22c3%3A0x9224ad5808147f1a!2sTulkarm!5e0!3m2!1sen!2s!4v1621429132632!5m2!1sen!2s"

    </div>
</div>
