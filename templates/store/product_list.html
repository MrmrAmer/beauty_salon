{% extends 'base.html' %}
{% block content %}

<div class="text-end pe-4 mt-2">
    <a href="/store/cart/" class="btn btn-sm btn-outline-secondary position-relative">
        ðŸ›’ Cart
        <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            0
        </span>
    </a>
</div>

<h2 class="text-center mb-4">Our Products</h2>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="cartToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                âœ… Item added to cart.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<div class="row">
    {% for p in products %}
        <div class="col-md-4 mb-3">
            <div class="card h-100 d-flex flex-column shadow">
                <img src="{{ p.image.url }}" class="card-img-top img-fluid" alt="{{ p.name }}" style="height: 400px; object-fit: cover;">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div class="card-body text-center">
                        <h5>{{ p.name }}</h5>
                        <p>${{ p.price }}</p>
                        <p>{{ p.description }}</p>
                    </div>
                    <div class="text-center mt-auto">
                        <button class="btn btn-outline-primary btn-sm add-to-cart" data-id="{{ p.id }}">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
